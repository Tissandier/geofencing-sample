<div class="modal-header">
    <h3 class="modal-title">Fence deletion</h3>
</div>
<div class="modal-body panel-body">
    Are you sure that you want to delete this geofence?
</div>
<div class="modal-footer">
    <div ng-if="showSpinner" class="spinner"></div>
    <button ng-if="!showSpinner" class="btn btn-primary" ng-click="ok()">OK</button>
    <button ng-if="!showSpinner" class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
